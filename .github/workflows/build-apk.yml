name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: mingc/android-build-box:latest
      options: --user root
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Fix permissions
      run: chmod +x gradlew
    
    - name: Build APK
      run: |
        ./gradlew assembleDebug 2>&1 | tee build.log
        echo "Build completed with exit code: ${PIPESTATUS[0]}"
    
    - name: Check output
      run: |
        echo "Looking for APK..."
        find . -name "*.apk" -type f 2>/dev/null
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Output dir not found"
        cat build.log | tail -100
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ClawiTrading-APK
        path: |
          app/build/outputs/apk/debug/*.apk
          build.log
        if-no-files-found: warn
